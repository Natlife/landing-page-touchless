<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    
    <link rel="stylesheet" href="css/bg.css">
    <title>Login</title>
</head>

<body>

    <div class="bg-animation">
        <div id="stars"></div>
        <div id="stars2"></div>
        <div id="stars3"></div>
        <div id="stars4"></div>
    </div>

    <!-- navbar -->
    <nav class="navbar-fixed-top">
        <a class="home-link" onclick="window.open('index.html', '_self')" style="cursor: pointer;" href="#home">
            <img class="navbar-brand" id="logo" src="img/logo.jpg">
            <span class="navbar-brand"> 
                touchless 
            </span>
        </a>
    </nav>

    <div class="login">
        <form action="" class="form">
            <p>Welcome,
                <span>sign in to continue</span>
            </p>
            <input id="email" type="email" placeholder="Enter your email" name="email">
            <button class="oauthButton" id="login-button" type="button">
                Continue
                <svg class="icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m6 17 5-5-5-5"></path>
                    <path d="m13 17 5-5-5-5"></path>
                </svg>
            </button>
            <p id="message"></p>
        </form>
    </div>

    <script type="module" src="./js/auth.js"></script>

</body>
</html>
